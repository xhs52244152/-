<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
<meta name="keywords" content="" />
<meta name="description" content="" />
<title>首页</title>
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/liruize.js" type="text/javascript"></script>
<script src="js/adaptive.js"></script>
<link href="swiper/swiper-4.3.3.min.css" rel="stylesheet" type="text/css" />
<script src="swiper/swiper-4.3.3.min.js" type="text/javascript"></script>
<link href="icomoon/style.css" rel="stylesheet" type="text/css" />
<link href="css/mstyle.css" rel="stylesheet" type="text/css" />
<script>
	window['adaptive'].desinWidth = 640;
	window['adaptive'].baseFont = 20;
	window['adaptive'].maxWidth = 480;
	window['adaptive'].scaleType = 2;
	window['adaptive'].init();
</script>
</head>
<body>
<div class="head">
	<a href="#" title="" class="headback"><i class="icon-arrow"></i></a>
	<h3>基本信息</h3>
</div>
<div class="regformbox">
	<div class="regform_title"><font color="#df2d2d">*</font>商家公司名称</div>
	<div class="regform_div"><input type="text" class="regform_txt" placeholder="公司名称须与企业法人营业执照的公司名称完全一致"/></div>
	<div class="regform_title"><font color="#df2d2d">*</font>商家法人姓名</div>
	<div class="regform_div"><input type="text" class="regform_txt" placeholder="必须填写完整、真实姓名，与上传资料保存一致"/></div>
	<div class="regform_title"><font color="#df2d2d">*</font>营业执照号码</div>
	<div class="regform_div"><input type="text" class="regform_txt" placeholder="请输入营业执照"/></div>
	<div class="regform_title"><font color="#df2d2d">*</font>商家注册地址</div>
	<div class="regform_div"><input type="text" class="regform_txt" placeholder="请输入商家注册地址"/></div>
	<div class="regform_title"><font color="#df2d2d">*</font>法人证件号码</div>
	<div class="regform_div"><select class="regform_select" style="margin-right:0.1rem"><option value="">身份证</option></select><input type="text" class="regform_txt" placeholder="请输入身份证号"/></div>
	<div class="regform_title"><font color="#df2d2d">*</font>法人证件号码</div>
	<div class="regform_div2"><select class="regform_select"><option value="">10W以下</option></select>&nbsp;&nbsp;<font color="#666666">入驻商家注册资金不得低于10万元</font></div>
	<div class="regform_title"><font color="#df2d2d">*</font>商家总人数</div>
	<div class="regform_div"><select class="regform_select"><option value="">100人以下</option></select></div>
	<div class="regform_title"><font color="#df2d2d">*</font>增值税发票</div>
	<div class="regform_div regform_yyfwspan"><span><input type="checkbox" name="" class="regform_checkbox"> 是</span><span><input type="checkbox" name="" class="regform_checkbox"> 否</span></div>
	<div class="regform_title"><font color="#df2d2d">*</font>品牌名称</div>
	<div class="regform_div"><input type="text" class="regform_txt" placeholder="请输入品牌名称"/></div>
	<div class="regform_title"><font color="#df2d2d">*</font>产品类型</div>
	<div class="regform_div"><input type="text" class="regform_txt" placeholder="请输入产品类型"/></div>
	<div class="regform_title"><font color="#df2d2d">*</font>SUK数</div>
	<div class="regform_div"><input type="text" class="regform_txt" placeholder="请输入SUK数"/></div>
	<div class="regform_title"><font color="#df2d2d">*</font>商家网站主页</div>
	<div class="regform_div"><input type="text" class="regform_txt" placeholder="请输入网址"/></div>
	<div class="regform_btndiv"><input type="submit" value="下一步" class="regform_btn"/></div>
</div>
<div class="clear" style="height:0.3rem;"></div>
<div class="nav">
	<ul class="clearbox">
		<li class="active"><a href="#" title=""><p><img src="images/navico1.png" alt="" /></p><p><img src="images/navico1_c.png" alt=""></p><h3>首页</h3></a></li>
		<li><a href="#" title=""><p><img src="images/navico2.png" alt="" /></p><p><img src="images/navico2_c.png" alt=""></p><h3>竞标项目</h3></a></li>
		<li><a href="#" title=""><p><img src="images/navico3.png" alt="" /></p><p><img src="images/navico3_c.png" alt=""></p><h3>推荐项目</h3></a></li>
		<li><a href="#" title=""><p><img src="images/navico4.png" alt="" /></p><p><img src="images/navico4_c.png" alt=""></p><h3>个人中心</h3></a></li>
	</ul>
</div>
<div class="navfixedbg"></div>
</body>
</html>
